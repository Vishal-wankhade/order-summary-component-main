<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="main">
    <div class="card">
       <div class="pic">

       </div>
       <div class="text">
             <h1>Order Summary</h1>

             <p class="para">You can now listen to millions of songs, audiobooks, and podcasts on any
             device anywhere you like!</p>

             <div class="plan">

               <div class="m-pic">
              <img src="icon-music.svg" alt="">
              </div>
                    <div class="year">
                       <p>Annual Plan</p>
                       <p><span>$59.99/year</span></p>
                       </div>
                  <div class="change">
                       <p> Change</p>
                 </div>
              </div>

             <button type="button" class="proceed" name="button">Proceed to Payment</button>
             <button type="button" class="cancel" name="button">Cancel Order</button>
       </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Vishal-wankhade">Vishal Wankhade</a>.
  </div>
</div>
</body>
</html>
